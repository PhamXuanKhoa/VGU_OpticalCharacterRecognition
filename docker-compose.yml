
services:
  merged-app:
    build:
      context: .
      dockerfile: Dockerfile.merged
    container_name: merged_app_dev
    ports:
      - "5173:80"
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=your_gemini_api_key_here # Replace with your actual Gemini API key (no need for " ")
    networks:
      - app-network

networks:
  app-network:
    driver: bridge